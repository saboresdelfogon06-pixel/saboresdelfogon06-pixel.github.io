<script>
const params = new URLSearchParams(location.search);
const orderId =
  params.get("external_reference") ||
  sessionStorage.getItem("order_id");

if (orderId) {
  document.getElementById("orderId").innerHTML =
    "Pedido <b>" + orderId + "</b>";
}

async function loadOrder() {
  if (!orderId) return;

  const res = await fetch(
    "/api/order/details?order_id=" + encodeURIComponent(orderId)
  );

  const data = await res.json();

  if (data.status !== "confirmed") {
    document.getElementById("statusText").innerText =
      "Tu pago estÃ¡ siendo confirmadoâ€¦";
    setTimeout(loadOrder, 2000);
    return;
  }

  document.getElementById("statusText").innerText =
    "Pago confirmado correctamente âœ…";

  const itemsDiv = document.getElementById("items");
  itemsDiv.innerHTML = data.items.map((p, i) =>
    `â€¢ Picada ${i+1}: ${p.model} (${p.size} personas) â€” $${p.price.toLocaleString()}`
  ).join("<br>");

  document.getElementById("shipping").innerHTML =
    `<br>EnvÃ­o a <b>${data.zone}</b> ${data.address ? "Â· " + data.address : ""}`;

  document.getElementById("total").innerHTML =
    "Total pagado: $" + data.total.toLocaleString();

  document.getElementById("details").style.display = "block";

  // ðŸ”¥ limpiar estado
  try{
    localStorage.clear();
    sessionStorage.clear();
  }catch(e){}
}

loadOrder();
</script>
