function setModel(model){

  picadas.push({

  });

  active = picadas.length - 1;
  saveState();
  renderConfig();
}

function removePicada(){
  if(picadas.length <= 1) return;

  picadas.splice(active,1);

  if(active >= picadas.length){
    active = picadas.length - 1;
  }

  saveState();
  renderConfig();
}

function removeLastPicada(){
  if(picadas.length <= 1) return;

  picadas.pop();

  if(active >= picadas.length){
    active = picadas.length - 1;
  }

  syncBannerWithModel(picadas[active].model);
  saveState();
  renderConfig();
}

function setSize(s,p){

function setZone(){
 if(!zone.value)return;
 zoneName = zone.value.split('|')[0];
 ship = +zone.value.split('|')[1];
 saveState(); // M√ìDULO 3.2

function update(){
  total = ship;

  let valid = addr.value && zoneName && clientName.value && orderDate.value;
  let txt = '';

  picadas.forEach((p, i) => {
    if (!p.model || !p.size) valid = false;
    total += p.price;
    txt += `Picada ${i + 1}: ${p.model} (${p.size} personas)<br>`;
  });

  if (valid) {
    summary.innerHTML = `
      ${txt}
      <br>
      Entrega en ${addr.value}, ${zoneName}
      <br>
      <b>Total $${total.toLocaleString()}</b>

    payBtn.classList.add('enabled');
  } else {
    payBtn.classList.remove('enabled');
    summary.innerHTML = "Complet√° todos los pasos para poder ir a pagar.";

  saveState(); // M√ìDULO 3.2
}

// ===== BANNER ‚Üí SELECCI√ìN DIRECTA =====
// ===== BANNER CARRUSEL =====
// ===== HERO BANNER INTELIGENTE =====
const bannerSlides = [
  {
    model: "Cl√°sica y Elegante",
    type: "image",
    src: "images/IMG_7762-min.JPG"
  },
  {
    model: "Fresca y Colorida",
    type: "image",
    src: "images/IMG_7761-min.JPG"
  }
  // ac√° despu√©s pod√©s agregar videos
];

let bannerIndex = 0;
let bannerLocked = false;
let bannerFrozenModel = null;
let bannerTimer = null;
let startX = 0;
let currentX = 0;

const banner = document.getElementById("heroBanner");
const track = document.getElementById("bannerTrack");
const bannerModel = document.getElementById("bannerModel");

// construir slides
bannerSlides.forEach(s => {
  const slide = document.createElement("div");
  slide.className = "banner-slide";

  slide.innerHTML =
    s.type === "video"
      ? `<video src="${s.src}" muted playsinline></video>`
      : `<img src="${s.src}">`;

  track.appendChild(slide);
});

function showSlide(i, animate = true){
  bannerIndex = i;
  track.style.transition = animate ? "transform .6s ease" : "none";
  track.style.transform = `translateX(-${i * 100}%)`;

  const slide = bannerSlides[i];
  bannerModel.textContent = slide.model;

  clearTimeout(bannerTimer);

  if(slide.type === "video"){
    const v = track.children[i].querySelector("video");
    v.currentTime = 0;
    v.loop = bannerLocked;
    v.play();
    if(!bannerLocked){
      v.onended = () => nextSlide();
    }
  }else{
    if(!bannerLocked){
      bannerTimer = setTimeout(nextSlide, 5000);
    }
  }
}

function nextSlide(){
  if(bannerFrozenModel) return;
  showSlide((bannerIndex + 1) % bannerSlides.length);
}

// click = selecci√≥n
banner.onclick = () => {
  lockBanner(bannerSlides[bannerIndex].model);
  selectFromBanner(bannerSlides[bannerIndex].model);
};

// lock
function lockBanner(model){
  bannerFrozenModel = model;
  const i = bannerSlides.findIndex(s => s.model === model);
  if(i >= 0) showSlide(i, false);
}

// swipe
banner.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

banner.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;

  if (Math.abs(diff) < 50) return;

  if (diff > 0) {
    nextSlide();
  } else {
    showSlide(
      (bannerIndex - 1 + bannerSlides.length) % bannerSlides.length
    );
  }

  const newModel = bannerSlides[bannerIndex].model;
  picadas[active].model = newModel;
  saveState();
  renderConfig();
});

// sincronizar desde el formulario
function syncBannerWithModel(model){
  bannerLocked = true;
  lockBanner(model);
}

showSlide(0);

window.addEventListener('scroll', () => {
  localStorage.setItem('scrollY', window.scrollY);
});

loadState();
  
window.addEventListener('load', () => {
  const y = localStorage.getItem('scrollY');

  if (y !== null) {
    window.scrollTo(0, parseInt(y, 10));
  }

  // esperar 1 frame para asegurar layout final
  requestAnimationFrame(() => {
    document.body.style.visibility = 'visible';
  });
});
