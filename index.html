<style>
:root{
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#cfcac2;
  --muted:#9a958d;
  --accent:#D3AE09;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:720px;
  margin:auto;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  align-items:flex-start;
  gap:14px;
  margin-bottom:18px;
}
.logo{width:56px}

.brand{
  display:flex;
  flex-direction:column;
}
.brand a{
  color:var(--muted);
  text-decoration:underline;
  font-size:15px;
}
.subtitle{
  margin-top:4px;
  font-size:18px;
  color:var(--text);
}

/* SECTIONS */
.section{
  background:var(--card);
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}

label{
  display:block;
  font-size:14px;
  color:var(--muted);
  margin-bottom:6px;
}

.control{
  width:100%;
  padding:14px;
  background:#111;
  color:var(--text);
  border:1px solid #333;
  border-radius:8px;
  margin-bottom:10px;
  box-sizing:border-box;
}

button.control{
  cursor:pointer;
  text-align:left;
}

button.selected{
  border-color:var(--accent);
  background:rgba(211,174,9,.15);
}

/* TABS */
.tabs{
  display:flex;
  gap:6px;
  overflow-x:auto;
  margin-bottom:12px;
}
.tab{
  min-width:90px;
  padding:10px;
  text-align:center;
  background:#111;
  border-radius:8px;
  cursor:pointer;
}
.tab.active{
  background:var(--accent);
  color:#1b1b1b;
}

/* CONFIG TOP */
.picada-top{
  display:flex;
  gap:16px;
  align-items:flex-start;
}

/* IMAGE */
.image-box{
  width:160px;
  height:160px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  flex-shrink:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
  font-size:12px;
  text-align:center;
  cursor:pointer;
}
.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* MODEL */
.model-column{flex:1}

.model-info{
  font-size:14px;
  line-height:1.5;
  color:var(--muted);
  margin:6px 0 14px;
}
.model-info b{color:var(--text)}

.summary{
  font-size:15px;
  line-height:1.5;
}

/* PAY */
.pay button{
  width:100%;
  padding:18px;
  font-size:20px;
  background:var(--accent);
  border:none;
  border-radius:10px;
  color:#2a2a2a;
  opacity:.4;
}
.pay button.enabled{opacity:1}

.small{
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* MODAL IMAGE */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal img{
  max-width:90%;
  max-height:80%;
  border-radius:12px;
}
.modal button{
  position:absolute;
  top:20px;
  right:20px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:var(--accent);
  border:none;
  font-size:22px;
  color:var(--muted);
  cursor:pointer;
}
</style>
