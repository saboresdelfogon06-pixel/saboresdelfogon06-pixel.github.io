<style>
:root{

  --accent:#D3AE09;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:720px;
  margin:auto;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:14px;
}
.logo{width:54px}
.brand{
  font-size:15px;
  color:var(--muted);
}
.brand a{
  color:var(--muted);
  text-decoration:none;
}
.brand span{margin:0 6px;opacity:.6}

/* SECTIONS */
.section{
  background:var(--card);
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}

label{
  display:block;
  font-size:14px;
  color:var(--muted);
  margin-bottom:6px;
}

.control{
  width:100%;
  padding:14px;
  background:#111;
  color:var(--text);
  border:1px solid #333;
  border-radius:8px;
  margin-bottom:10px;
  box-sizing:border-box;
}

button.control{cursor:pointer;text-align:left}
button.selected{
  border-color:var(--accent);
  background:rgba(211,174,9,.15);
}

/* TABS */
.tabs{
  display:flex;
  gap:6px;
  overflow-x:auto;
  margin-bottom:12px;
}
.tab{
  min-width:90px;
  padding:10px;
  text-align:center;
  background:#111;
  border-radius:8px;
  cursor:pointer;
}
.tab.active{
  background:var(--accent);
  color:#1b1b1b;
}

/* TOP */
.picada-top{
  display:flex;
  gap:16px;
  align-items:flex-start;
}

/* IMAGE */
.image-box{
  width:160px;
  height:160px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  flex-shrink:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
  font-size:12px;
  text-align:center;
  cursor:pointer;
}
.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* MODEL */
.model-column{flex:1}
.model-info{
  font-size:14px;
  line-height:1.5;
  color:var(--muted);
  margin:8px 0 14px;
}
.model-info b{color:var(--text)}

.summary{font-size:15px;line-height:1.5}

/* PAY */
.pay button{
  width:100%;
  padding:18px;
  font-size:20px;
  background:var(--accent);
  border:none;
  border-radius:10px;
  color:#2a2a2a;
  opacity:.4;
}
.pay button.enabled{opacity:1}

.small{text-align:center;font-size:13px;color:var(--muted)}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal img{
  max-width:90%;
  max-height:80%;
  border-radius:12px;
}
.modal button{
  position:absolute;
  top:20px;
  right:20px;
  background:var(--accent);
  border:none;
  padding:10px 14px;
  border-radius:8px;
}

<body>

<div class="container">

  <option value="">Seleccionar localidad</option>

 <option value="Francisco √Ålvarez|0">Francisco √Ålvarez</option>

<option value="Paso del Rey|0">Paso del Rey</option>
  
<option value="General Rodr√≠guez|8000">General Rodr√≠guez</option>
<option value="Merlo|8000">Merlo</option>
<option value="Ituzaing√≥|8000">Ituzaing√≥</option>
<option value="Mor√≥n|8000">Mor√≥n</option>
<option value="Hurlingham|8000">Hurlingham</option>

<option value="La Matanza|8000">La Matanza</option>
<option value="Ramos Mej√≠a|8000">Ramos Mej√≠a</option>
<option value="San Justo|8000">San Justo</option>

  Ciudad Aut√≥noma de Buenos Aires (CABA)

<script>
// ===== M√ìDULO 1: FECHA DESDE MA√ëANA =====
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById('orderDate');
  if (dateInput) {
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    dateInput.min = tomorrow.toISOString().split('T')[0];
  }
});
// ===== FIN M√ìDULO 1 =====

const modelData={
 "Cl√°sica y Elegante":{
  img:"images/IMG_7762-min.JPG",
  fiambres:["Sopresatta italiana","Jam√≥n crudo","Lomo ahumado","Panceta ahumada"],
  quesos:["Brie","Queso azul","Pepato"],
  dips:["Dip dulce","Dip salado"]
 },
 "Fresca y Colorida":{
  img:"images/IMG_7761-min.JPG",
  fiambres:["Jam√≥n cocido","Salam√≠n chacarero","Longaniza","Panceta ahumada"],
  quesos:["Brie","Pategr√°s","Sardo"],
  dips:["Dip dulce","Dip salado"]
 }
};

let picadas=[],active=0,ship=0,zoneName="", total=0;

  // ===== M√ìDULO 3: MEMORIA =====
function saveState(){
 localStorage.setItem('picadas', JSON.stringify(picadas));
 localStorage.setItem('clientName', clientName.value);
 localStorage.setItem('orderDate', orderDate.value);
 localStorage.setItem('addr', addr.value);
 localStorage.setItem('zone', zone.value);
}

function loadState(){
 const savedPicadas = localStorage.getItem('picadas');
 if(savedPicadas){
  picadas = JSON.parse(savedPicadas);
 }else{
  // usa el default del m√≥dulo 2
  buildPicadas(1);
  return;
 }

 clientName.value = localStorage.getItem('clientName') || "";
 orderDate.value = localStorage.getItem('orderDate') || "";
 addr.value = localStorage.getItem('addr') || "";

 if(localStorage.getItem('zone')){
  zone.value = localStorage.getItem('zone');
  setZone();
 }

 renderConfig();
}
// ===== FIN M√ìDULO 3 =====


function handleQtySelect(){
 qtySelect.value==="more"
 ? customQty.style.display="block"
 : (customQty.style.display="none",buildPicadas(+qtySelect.value));
}
function setCustomQty(){buildPicadas(+customQty.value||1)}

function buildPicadas(n){
 picadas = Array.from({ length: n }, () => ({
  model: "Cl√°sica y Elegante", // M√ìDULO 2: default
  size: 8,                    // M√ìDULO 2: default
  price: 90000                // M√ìDULO 2: default
 }));
 active = 0;
 renderConfig();
}


function renderConfig(){
 let tabs='<div class="tabs">';
 picadas.forEach((_,i)=>tabs+=`<div class="tab ${i===active?'active':''}" onclick="active=${i};renderConfig()">Picada ${i+1}</div>`);
 tabs+='</div>';

 const p=picadas[active];

 let imageHTML='<div class="image-box">Seleccion√°<br>un modelo para ver su imagen</div>';
 if(p.model){
  imageHTML=`<div class="image-box" onclick="openModal('${modelData[p.model].img}')">
    <img src="${modelData[p.model].img}" loading="lazy">
  </div>`;
 }

 let info='Seleccion√° un modelo para ver su contenido.';
 if(p.model){
  const d=modelData[p.model];
  info=`<b>Incluye</b><br>
  <b>ü•© Fiambres</b><br>‚Ä¢ ${d.fiambres.join("<br>‚Ä¢ ")}<br><br>
  <b>üßÄ Quesos</b><br>‚Ä¢ ${d.quesos.join("<br>‚Ä¢ ")}<br><br>
  <b>ü•£ Dips</b><br>‚Ä¢ ${d.dips.join("<br>‚Ä¢ ")}`;
  if(p.size>=6) info+=`<br><br><b>‚ú® Extra</b><br>‚Ä¢ Tomatitos deshidratados`;
 }

 config.innerHTML=`
 ${tabs}
 <div class="picada-top">
   <div class="model-column">
     <label>Modelo de la picada</label>
     <button class="control ${p.model==='Cl√°sica y Elegante'?'selected':''}" onclick="setModel('Cl√°sica y Elegante')">Cl√°sica y Elegante</button>
     <button class="control ${p.model==='Fresca y Colorida'?'selected':''}" onclick="setModel('Fresca y Colorida')">Fresca y Colorida</button>
     <div class="model-info">${info}</div>
   </div>
   ${imageHTML}
 </div>

 <label>Cantidad de personas</label>
 <button class="control ${p.size===4?'selected':''}" onclick="setSize(4,50000)">4 personas ($50.000) ‚Äì 20√ó30 cm</button>
 <button class="control ${p.size===6?'selected':''}" onclick="setSize(6,70000)">6 personas ($70.000) ‚Äì 28√ó48 cm</button>
 <button class="control ${p.size===8?'selected':''}" onclick="setSize(8,90000)">8 personas ($90.000) ‚Äì 28√ó48 cm</button>
 `;
 update();
}

function setModel(m){
  picadas[active].model = m;
  saveState(); // M√ìDULO 3.2
  renderConfig();
}

function setSize(s,p){
  picadas[active].size = s;
  picadas[active].price = p;
  saveState(); // M√ìDULO 3.2
  renderConfig();
}
  
function setZone(){
 if(!zone.value)return;
 zoneName = zone.value.split('|')[0];
 ship = +zone.value.split('|')[1];
 saveState(); // M√ìDULO 3.2
 update();
}

function update(){
  total = ship;

  let valid = addr.value && zoneName && clientName.value && orderDate.value;
  let txt = '';

  picadas.forEach((p, i) => {
    if (!p.model || !p.size) valid = false;
    total += p.price;
    txt += `Picada ${i + 1}: ${p.model} (${p.size} personas)<br>`;
  });

  if (valid) {
    summary.innerHTML = `
      ${txt}
      <br>
      Entrega en ${addr.value}, ${zoneName}
      <br>
      <b>Total $${total.toLocaleString()}</b>
    `;
    payBtn.classList.add('enabled');
  } else {
    payBtn.classList.remove('enabled');
    summary.innerHTML = "Complet√° todos los pasos para poder ir a pagar.";
  }

  saveState(); // M√ìDULO 3.2
}



function goWA() {
  if (!payBtn.classList.contains('enabled')) return;

  // Evento de compra Meta (NO TOCAR)
  fbq('track', 'Purchase', {
    value: total,
    currency: 'ARS'
  });

  let cantidadPicadas = picadas.length;

  let msg = `Hola soy ${clientName.value}, hice un pedido para el ${orderDate.value}.\n\n`;
  msg += `Pedido:\n`;

  picadas.forEach((p, i) => {
    msg += `‚Ä¢ Picada ${i + 1}: ${p.model}, para ${p.size} personas\n`;
  });

  msg += `\nEntrega:\n`;
  msg += `Direcci√≥n: ${addr.value}\n`;
  msg += `Localidad: ${zoneName}\n\n`;

  msg += `Total del pedido: $${total.toLocaleString()}\n\n`;
  msg += `¬øMe envi√°s la informaci√≥n de pago as√≠ reservo con el 50%?`;

  location.href =
    'https://wa.me/5491123284020?text=' + encodeURIComponent(msg);
}



function openModal(src){
 modalImg.src=src;
 imgModal.style.display="flex";
}
function closeModal(){
 imgModal.style.display="none";
}

buildPicadas(1);
</script>
