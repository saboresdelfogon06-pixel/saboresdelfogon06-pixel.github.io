<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar pedido | Sabores del Fog√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --bg:#0f0f0f;
      --card:#1b1b1b;
      --text:#cfcac2;
      --muted:#9a958d;
      --accent:#D3AE09;
      --border:#2a2a2a;
    }

    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    h1{
      text-align:center;
      font-size:22px;
      font-weight:600;
      margin:20px 0;
      color:var(--accent);
    }

    #content{
      max-width:720px;
      margin:auto;
      padding:16px;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:16px;
      margin-bottom:16px;
      border:1px solid var(--border);
    }

    .item{
      border-top:1px solid var(--border);
      padding-top:12px;
      margin-top:12px;
      font-size:14px;
      line-height:1.5;
    }

    .total{
      font-size:20px;
      font-weight:600;
      margin-top:16px;
      text-align:right;
      color:var(--accent);
    }

    button{
      width:100%;
      padding:18px;
      font-size:18px;
      background:var(--accent);
      color:#000;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      margin-top:20px;
    }

    button:hover{
      opacity:.9;
    }

    .msg{
      background:var(--card);
      padding:20px;
      border-radius:12px;
      text-align:center;
      border:1px solid var(--border);
    }

    .err{
      color:#ff6b6b;
    }

    .small{
      font-size:13px;
      color:var(--muted);
      text-align:center;
      margin-top:12px;
    }
  </style>
</head>

<body>

  <h1>Confirmar pedido</h1>

  <div id="content">
    <div class="msg">Cargando pedido‚Ä¶</div>
  </div>

  <script>
    const API_URL = '/api/pedido';
    const WHATSAPP_NUMBER = '5491123284020';

    const params = new URLSearchParams(window.location.search);
    const order_id = params.get('order_id');
    const token = params.get('token');

    const content = document.getElementById('content');
    let pedido = null;

    if (!order_id || !token) {
      content.innerHTML = `<div class="msg err">Link inv√°lido o incompleto</div>`;
      throw new Error('Link inv√°lido');
    }

    fetch(`${API_URL}?order_id=${order_id}&token=${token}`)
      .then(r => r.json())
      .then(data => {
        if (!data.success) throw new Error(data.error || 'Pedido no encontrado');

        pedido = data.preview;

        content.innerHTML = `
          <div class="card">
            <b>Pedido ID:</b> ${pedido.order_id}<br>
            <b>Nombre:</b> ${pedido.nombre}
          </div>

          <div class="card">
            ${pedido.items.map((i, idx) => `
              <div class="item">
                <b>Picada ${idx + 1}</b><br>
                Modelo: ${i.modelo}<br>
                Tama√±o: ${i.tamano} personas<br>
                Subtotal: $${Number(i.subtotal).toLocaleString()}
              </div>
            `).join('')}

            <div class="item">
              Env√≠o: $${Number(pedido.envio).toLocaleString()}
            </div>

            <div class="total">
              Total: $${Number(pedido.total).toLocaleString()}
            </div>
          </div>

          <button onclick="confirmarWhatsApp()">Confirmar pedido</button>

          <p class="small">
            Al confirmar se enviar√° el pedido por WhatsApp para finalizar la coordinaci√≥n.
          </p>
        `;
      })
      .catch(err => {
        content.innerHTML = `<div class="msg err">${err.message}</div>`;
      });

    function confirmarWhatsApp() {
      if (!pedido) return;

      let msg = `Pedido confirmado\n\n`;
      msg += `üßæ Pedido ID: ${pedido.order_id}\n`;
      msg += `üë§ Nombre: ${pedido.nombre}\n\n`;

      pedido.items.forEach((i, idx) => {
        msg += `ü•© Picada ${idx + 1}\n`;
        msg += `‚Ä¢ Modelo: ${i.modelo}\n`;
        msg += `‚Ä¢ Tama√±o: ${i.tamano} personas\n`;
        msg += `‚Ä¢ Subtotal: $${Number(i.subtotal).toLocaleString()}\n\n`;
      });

      msg += `üöö Env√≠o: $${Number(pedido.envio).toLocaleString()}\n`;
      msg += `üí∞ Total: $${Number(pedido.total).toLocaleString()}`;

      window.location.href =
        `https://wa.me/${WHATSAPP_NUMBER}?text=` + encodeURIComponent(msg);
    }
  </script>

</body>
</html>
